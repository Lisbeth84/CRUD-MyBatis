<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" layout:fragment="page-content">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-user-tie me-2"></i>Pedidos</h4>
            </nav>
            <div class="container mt-3">
                <h3 th:text="${titulo}"></h3>
                <hr>
                <form th:action="@{/pedido/save}" method="post" enctype="multipart/form-data" th:object="${pedido}">                    
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}"
                               <label for="recipient-name" class="col-form-label">Cliente: </label>
                        <input type="text" th:field="*{cliente}" class="form-control" name="cliente">
                    </div>


                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Fecha del Pedido </label>
                        <input type="date" class="form-control" th:field="*{fecha_pedido}" id="fecha_pedido"
                               value="2022-07-22"
                               min="2022-01-01" max="2022-12-31">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha_pedido')}"
                               th:errors="*{fecha_pedido}"></small>
                    </div> 


                     <div class="mb-3">
                        <label class="mb-1">Reparto:  </label>
                        <div class="mb-1 d-flex">
                            <select  name="reparto" class="form-select">
                                <option selected >Elige una opci√≥n</option>
                                <option th:field="*{reparto}" value="Delivery">Delivery</option>
                                <option th:field="*{reparto}" value="Presencial">Recoger a Tienda</option>
                                <option th:field="*{reparto}" value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>

                    


                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Producto: </label>
                        <input type="text" class="form-control" th:field="*{producto}" id="producto">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('producto')}"
                               th:errors="*{producto}"></small>
                    </div>


                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Cantidad: </label>
                        <input type="text" class="form-control" th:field="*{cantidad}" id="cantidad">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('cantidad')}"
                               th:errors="*{cantidad}"></small>
                    </div>

                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Precios: </label>
                        <input type="text" class="form-control" th:field="*{precio}" id="precio">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('precio')}"
                               th:errors="*{precio}"></small>
                    </div>



                    <a th:href="@{/pedido}" class="btn btn-secondary" >Cancel</a>
                    <input type="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>  
        <!--OTRO SCRIPTS PARA PAGINAS-->
    <th:block layout:fragment="page-scripts">

    </th:block>
</body>
</html>
